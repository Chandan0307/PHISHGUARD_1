<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Contact Form</title>

    <!-- Link to external CSS file -->
    <link href="style.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Navigation, header, or any other content you want to keep on this page -->

    <!-- Content of the contact page -->
    <div class="container mt-5 shadow">
      <div class="row">
        <div
          class="col-md-4 bg-primary p-5 text-white order-sm-first order-last"
        >
          <h2>Let's get in touch</h2>
          <p>We're open for any suggestion or just to have a chat</p>
          <!-- Your contact information -->
        </div>
        <div class="col-md-8 p-5">
          <h2>Get in touch</h2>
          <!-- Contact form -->
          <form class="row g-3 contactForm mt-4" id="contactForm">
            <div class="col-md-6">
              <label for="inputName" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputName" required />
            </div>
            <div class="col-md-6">
              <label for="inputEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="inputPhone" class="form-label">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="inputPhone"
                required
              />
            </div>
            <div class="col-12">
              <label for="inputMessage" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="inputMessage"
                rows="5"
                required
              ></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <!-- Footer content -->
    </footer>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- External JavaScript file -->
    <script src="conatct.js"></script>
  </body>
</html>
